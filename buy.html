<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buyer Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-primary p-4">Buy</h1>
    <div class="border border-info w-50 h-50 container d-flex" style="width: 18rem;">
        <div class=" w-50 h-100">
        <img id="img" src="apple.jpg" class="card-img-top ">
        </div>
        <div class="card-body  w-50 h-100 p-4">
          <h5 class="card-title text-center" id="title">title</h5>
          <p class="card-text text-center" id="description">description</p>
          <h6 class="card-text text-center" id="price">Price.</h6>
          <div class="d-grid gap-2">
            <button onclick="backtobuyer()" class="btn btn-primary mt-5" type="button">Confirm Buy</button>
          </div>
        </div>
      </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
