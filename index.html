<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center bg-dark text-primary p-4">
      Social App
    </h1>
  
    <div class="container">
     <div class="signup d-none">
      <form class="row g-3 my-margin " onsubmit="return false">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
  
        <div class="col-md-12">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
  
        <div class="col-md-4">
          <label for="inputRole" class="form-label">Role</label>
          <select id="inputRole" class="form-select">
            <option selected>Choose...</option>
            <option>vendor</option>
            <option>buyer</option>
  
          </select>
        </div>
  
  
        <div class="col-12">
          <button onclick="signUp()" type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
     </div>
     <div class="signin ">
      <form class="row g-3 my-margin " onsubmit="return false">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <div>
          <p>
            Don't have an account <span onclick="switchToSignup()" class="text-info">SignUp</span>
          </p>
        </div>
  
        <div class="col-12">
          <button onclick="signIn()" type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
     </div>
    </div>
  
  
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
